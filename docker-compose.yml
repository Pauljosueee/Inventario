version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - inventario-network

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    depends_on:
      - mariadb
    environment:
      DATABASE_URL: mysql://inventario_user:inventario_pass@mariadb:3306/inventario
    networks:
      - inventario-network

  mariadb:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventario
      MYSQL_USER: inventario_user
      MYSQL_PASSWORD: inventario_pass
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inventario-network

volumes:
  mariadb_data:

networks:
  inventario-network:
    driver: bridge
